<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>

    <div class="header">
        <h5>Select the size</h5>
        <button class="size">Size</button>
    </div>

    <p class="message"></p>
    <div class="board"></div>

    <div class="BUTTONS">
        <button class="black" onclick="setColor('black')">Black</button>
        <button class="eraser" onclick="setColor('white')">Eraser</button>
        <button class="random" onclick="setColor('random')">Random</button>
        <button class="reset" onclick="resetButton()">Reset</button>
    </div>
</body>
</html>
